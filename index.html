<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Employee</title>
    <!--<link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">-->
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="icon" href="favicon.ico">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body class="text-center">
  <form class="form-signin" action="" method="post">
  <img class="mb-4" src="images/employee.png" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Employee Details</h1>
  <input type="text" id="firstName" name="firstName" class="form-control" placeholder="First Name" required autofocus>
  <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Last Name" required>
  <input type="date" id="dob" name="dob" class="form-control" placeholder="Date of Birth" required>
  <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
  <input type="tel" id="phonenum" name="phonenum" class="form-control" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Phone number" required>
  <small>Format: 123-456-7890</small><br>
  <button class="btn btn-lg btn-primary btn-block" type="submit" onClick="validateForm()">Submit</button>
</form>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
 <script src="js/main.js"></script>
</html>
